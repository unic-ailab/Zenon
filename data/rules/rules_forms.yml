  - rule: Submit - psqi_form
    condition:
      - active_loop: psqi_form
    steps:
      - action: psqi_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_calculate_psqi_score
      - action: action_questionnaire_completed
      - action: action_get_available_questionnaires
