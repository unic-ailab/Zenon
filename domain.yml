        - payload: /inform{{"given_answer":"difficult"}}
          title: Difficult
        - payload: /inform{{"given_answer":"easy"}}
          title: Easy
        - payload: /inform{{"given_answer":"?"}}
          title: "?"
      text: Walking more than one kilometer.
