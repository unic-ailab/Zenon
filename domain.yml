    influence_conversation: false
  tyingLaces: # ACTIVLIM
    type: any
    influence_conversation: false
  takeOffTshirt: # ACTIVLIM
    type: any
    influence_conversation: false
  openDoor: # ACTIVLIM
    type: any
    influence_conversation: false
  sweepVaccum: # ACTIVLIM
    type: any
    influence_conversation: false
  dishesInCupboard: # ACTIVLIM
    type: any
    influence_conversation: false
  getUpFromChair: # ACTIVLIM
    type: any
    influence_conversation: false
  standingNoSupport: # ACTIVLIM
    type: any
    influence_conversation: false
  walkingUpstairs: # ACTIVLIM
    type: any
    influence_conversation: false
  putKey: # ACTIVLIM
    type: any
    influence_conversation: false
  usualBedTime: # PSQI
    type: any
    influence_conversation: false
  numberOfMinutes: # PSQI
    type: any
    influence_conversation: false
  usualGettingUpTime: # PSQI
    type: any
    influence_conversation: false
  hoursPerSleepNight: # PSQI
    type: any
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_ACTIVLIM_intro_question:
    - condition:
        - type: slot
          name: language
          value: English
      text: Could you, please, indicate how difficult you perceive each of the following activities?
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Ați putea, vă rog, să indicați cât de dificil percepeți fiecare dintre următoarele activități?
  utter_ask_walking:
    - condition:
        - type: slot
          name: language
          value: English
      buttons:
        - payload: /inform{{"given_answer":"impossible"}}
