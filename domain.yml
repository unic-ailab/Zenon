    - condition:
        - type: slot
          name: language
          value: English
      text: Could you, please, indicate how difficult you perceive each of the following activities?
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Ați putea, vă rog, să indicați cât de dificil percepeți fiecare dintre următoarele activități?
