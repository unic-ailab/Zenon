version: "2.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - set_language
  - activLim_start
  - greet
  - questionnaire_open
  - inform
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - cancel
  - thank_you
  - change_language
  - out_of_scope
  - muscletone_start
  - psqi_start
entities:
  - given_answer
  - language
  - questionnaire
  - sentiment
slots:
  questionnaire:
    type: categorical
    influence_conversation: true
    values:
      - ACTIVLIM
      - MuscleTone
      - DizzinessAndBalance
      - PSQI
      - COAST
      - FH-Q
  sentiment:
    type: categorical
    influence_conversation: true
    values:
      - pos
      - neg
      - neu
  language:
    type: categorical
    influence_conversation: true
    values:
      - English
      - Greek
      - Italian
      - Romanian
  walking: # ACTIVLIM
    type: any
    influence_conversation: false
  doorbell: # ACTIVLIM
    type: any
    influence_conversation: false
  heavyLoad: # ACTIVLIM
    type: any
    influence_conversation: false
  pickFromFloor: # ACTIVLIM
    type: any
    influence_conversation: false
  usualBedTime: # PSQI
    type: any
    influence_conversation: false
  numberOfMinutes: # PSQI
    type: any
    influence_conversation: false
  usualGettingUpTime: # PSQI
    type: any
    influence_conversation: false
  hoursPerSleepNight: # PSQI
    type: any
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_ask_walking:
    - condition:
        - type: slot
          name: language
          value: English
      buttons:
        - payload: /inform{{"given_answer":"impossible"}}
          title: Impossible
        - payload: /inform{{"given_answer":"difficult"}}
          title: Difficult
        - payload: /inform{{"given_answer":"easy"}}
          title: Easy
      text: Could you, please, indicate how difficult you perceive walking more than one kilometer?
  utter_ask_doorbell:
    - condition:
        - type: slot
          name: language
          value: English
      buttons:
        - payload: /inform{{"given_answer":"impossible"}}
          title: Impossible
        - payload: /inform{{"given_answer":"difficult"}}
          title: Difficult
        - payload: /inform{{"given_answer":"easy"}}
          title: Easy
      text: Could you, please, indicate how difficult you perceive ringing a doorbell?
  utter_ask_heavyLoad:
    - condition:
        - type: slot
          name: language
          value: English
      buttons:
        - payload: /inform{{"given_answer":"impossible"}}
          title: Impossible
        - payload: /inform{{"given_answer":"difficult"}}
          title: Difficult
        - payload: /inform{{"given_answer":"easy"}}
          title: Easy
      text: Could you, please, indicate how difficult you perceive carrying a heavy load?
  utter_ask_pickFromFloor:
    - condition:
        - type: slot
          name: language
          value: English
      buttons:
        - payload: /inform{{"given_answer":"impossible"}}
          title: Impossible
        - payload: /inform{{"given_answer":"difficult"}}
          title: Difficult
        - payload: /inform{{"given_answer":"easy"}}
          title: Easy
      text: Could you, please, indicate how difficult you perceive picking up something from the floor?
  utter_greet:
    - condition:
        - type: slot
          name: language
          value: English
      text: Hey there. How can I help you?
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Hei acolo. Cu ce ​​vă pot ajuta?
    - condition:
        - type: slot
          name: language
          value: Greek
      text: Χαίρεται. Πως μπορώ να σε βοηθήσω;
    - condition:
        - type: slot
          name: language
          value: Italian
      text: Ehilà. Come posso aiutarla?
  utter_confirm_questionnaire_finished:
    - condition:
        - type: slot
          name: language
          value: English
      text: We are good. Thank you for your time.
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Suntem buni. Multumesc pentru timpul acordat.
    - condition:
        - type: slot
          name: language
          value: Greek
      text: Το ερωτηματολόγιο ολοκληρώθηκε. Ευχαριστώ.
  utter_handle_out_of_scope:
    - condition:
        - type: slot
          name: language
          value: English
      text: I am sorry, didn't understand. Please rephrase.
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Îmi pare rău, nu am înțeles. Vă rog să reformulați.
    - condition:
        - type: slot
          name: language
          value: Greek
      text: Με συγχωρείτε δεν κατάλαβα. Παρακαλώ επαναδιατυπώστε.
  utter_confirm_cancellation:
    - condition:
        - type: slot
          name: language
          value: English
      text: Do you want to cancel the process?
    - condition:
        - type: slot
          name: language
          value: Greek
      text: Θέλετε να διακόψω το ερωτηματολόγιο;
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Doriți să anulați procesul?
  utter_process_cancelled:
    - condition:
        - type: slot
          name: language
          value: English
      text: I stopped the process. We can finish it later.
    - condition:
        - type: slot
          name: language
          value: Greek
      text: Έκλεισα το ερωτηματολόγιο, μπορούμε να συνεχίσουμε αργότερα.
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Am oprit procesul. O putem termina mai târziu.
  utter_goodbye:
    - condition:
        - type: slot
          name: language
          value: English
      text: Bye
    - condition:
        - type: slot
          name: language
          value: Greek
      text: Αντίο.
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: La revedere.
  utter_iamabot:
    - condition:
        - type: slot
          name: language
          value: English
      text: I am Zenon your Alameda personal assistant.
    - condition:
        - type: slot
          name: language
          value: Greek
      text: Είμαι ο Ζήνων ο προσωπικός σας βοηθός του ALAMEDA.
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Sunt Zenon, asistentul tău personal Alameda.
    - condition:
        - type: slot
          name: language
          value: Italian
      text: Sono Zenon, il tuo assistente personale di Alameda.
  utter_default:
    - condition:
        - type: slot
          name: language
          value: English
      text: I still find human language challenging, can you please rephrase?
    - condition:
        - type: slot
          name: language
          value: Greek
      text: Παρακαλώ επαναλάβετε.
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Vă rog să reformulați.
  utter_inform_doctor:
    - condition:
        - type: slot
          name: language
          value: English
        - type: slot
          name: sentiment
          value: pos
      text: That's great! Is this something you want me to let your doctor know about? It might help with your progress.
    - condition:
        - type: slot
          name: language
          value: English
      text: Is this something you want me to let your doctor know about? It might help with your progress.
    - condition:
        - type: slot
          name: language
          value: Greek
        - type: slot
          name: sentiment
          value: pos
      text: Αυτό είναι υπέροχο! Είναι κάτι που θα ήθελες να πω στον γιατρό σου; Ίσως βοηθήσει.
    - condition:
        - type: slot
          name: language
          value: Greek
      text: Είναι κάτι που θα ήθελες να πω στον γιατρό σου; Ίσως βοηθήσει.
    - condition:
        - type: slot
          name: language
          value: Romanian
        - type: slot
          name: sentiment
          value: pos
      text: Este grozav! Este ceva despre care vrei să-l anunț pe medicul tău? S-ar putea să te ajute la progresul tău.
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Este ceva despre care vrei să-l anunț pe medicul tău? S-ar putea să te ajute la progresul tău.
    - condition:
        - type: slot
          name: language
          value: Italian
        - type: slot
          name: sentiment
          value: pos
      text: Fantastico! È qualcosa che vuoi che informi il tuo dottore? Potrebbe aiutarti con i tuoi progressi.
    - condition:
        - type: slot
          name: language
          value: Italian
      text: È qualcosa che vuoi che informi il tuo dottore? Potrebbe aiutarti con i tuoi progressi.
  utter_confirm_doctor:
    - condition:
        - type: slot
          name: language
          value: English
      text: Ok, I will let them know.
    - condition:
        - type: slot
          name: language
          value: Greek
      text: Εντάξει, θα τους ενημερώσω.
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Ok, le voi anunța.
    - condition:
        - type: slot
          name: language
          value: Italian
      text: Ok, gli farò sapere.
  utter_handle_user_deny_to_inform_doctors:
    - condition:
        - type: slot
          name: language
          value: English
      text: Are you sure? How you feel is also an important part of your physical progress.
    - condition:
        - type: slot
          name: language
          value: Greek
      text: Είσαι σίγουρος? Το πως αισθάνεσαι είναι σημαντικό μέρος της προόδου σου.
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Esti sigur? Modul în care te simți este, de asemenea, o parte importantă a progresului tău fizic.
    - condition:
        - type: slot
          name: language
          value: Italian
      text: Sei sicuro? Anche il modo in cui ti senti è una parte importante del tuo progresso fisico.
  utter_no_problem:
    - condition:
        - type: slot
          name: language
          value: English
      text: Alright, as you wish.
    - condition:
        - type: slot
          name: language
          value: Greek
      text: Κανένα πρόβλημα, όπως επιθυμείς.
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Bine, așa cum doriți
    - condition:
        - type: slot
          name: language
          value: Italian
      text: Va bene, come desideri.
  utter_you_are_welcome:
    - condition:
        - type: slot
          name: language
          value: English
      text: You are welcome
    - condition:
        - type: slot
          name: language
          value: Greek
      text: Παρακαλώ.
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Cu plăcere.
  utter_how_to_help:
    - condition:
        - type: slot
          name: language
          value: English
      text: How may I help you?
    - condition:
        - type: slot
          name: language
          value: Greek
      text: Πως μπορώ να βοηθήσω;
    - condition:
        - type: slot
          name: language
          value: Romanian
      text: Cu ce ​​vă pot ajuta?
    - condition:
        - type: slot
          name: language
          value: Italian
      text: Come posso aiutarti?
actions:
  - action_save_conversation
  - action_utter_ask_activlim_start
  - action_utter_ask_psqi_start
  - action_utter_ask_language
  - action_utter_greet
  - action_utter_handle_user_deny_to_inform_doctors
  - action_utter_set_language
  - action_utter_set_questionnaire
  - action_ask_usualBedTime
  - action_ask_numberOfMinutes
  - action_ask_usualGettingUpTime
  - action_ask_hoursPerSleepNight
forms:
  psqi_form:
    required_slots:
      usualBedTime:
        - type: from_text
      numberOfMinutes:
        - type: from_text
      usualGettingUpTime:
        - type: from_text
      hoursPerSleepNight:
        - type: from_text
  activlim_form:
    required_slots:
      doorbell:
        - entity: given_answer
          type: from_entity
      heavyLoad:
        - entity: given_answer
          type: from_entity
      pickFromFloor:
        - entity: given_answer
          type: from_entity
      walking:
        - entity: given_answer
          type: from_entity
