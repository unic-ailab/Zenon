version: "2.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - set_language
  - activLim_start
  - greet
  - questionnaire_open
  - inform
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - cancel
  - thank_you
  - change_language
  - out_of_scope
  - need_help
  - muscletone_start
  - psqi_start
entities:
  - given_answer
  - language
  - questionnaire
  - sentiment
slots:
  questionnaire:
    type: categorical
    influence_conversation: true
    values:
      - ACTIVLIM
      - MuscleTone
      - DizzinessAndBalance
      - PSQI
      - COAST
      - FH-Q
  sentiment:
    type: categorical
    influence_conversation: true
    values:
      - pos
      - neg
      - neu
  language:
    type: categorical
    influence_conversation: true
    values:
      - English
      - Greek
      - Italian
      - Romanian
  walking: # ACTIVLIM
    type: any
    influence_conversation: false
  doorbell: # ACTIVLIM
    type: any
    influence_conversation: false
  heavyLoad: # ACTIVLIM
    type: any
    influence_conversation: false
  pickFromFloor: # ACTIVLIM
    type: any
    influence_conversation: false
  usingToilet: # ACTIVLIM
    type: any
    influence_conversation: false
  outOfBed: # ACTIVLIM
    type: any
    influence_conversation: false
  brushTeeth: # ACTIVLIM
    type: any
    influence_conversation: false
  takingShower: # ACTIVLIM
    type: any
    influence_conversation: false
  puttinSocks: # ACTIVLIM
    type: any
    influence_conversation: false
  outOfCar: # ACTIVLIM
    type: any
    influence_conversation: false
  turnInBed: # ACTIVLIM
